/* General Reset */
.P {
  color: #ffffff;
  font-style: italic;
  font-family: 'Arial', sans-serif;
  font-size: 40px;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
  animation: glowPulse 3s ease-in-out infinite alternate;
}

@keyframes glowPulse {
  0% {
    opacity: 0.5;
    transform: scale(1);
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
  }
  50% {
    opacity: 1;
    transform: scale(1.1);
    text-shadow: 0 0 10px #ff66ff, 0 0 20px #ff33cc, 0 0 30px #ff00ff;
  }
  100% {
    opacity: 0.7;
